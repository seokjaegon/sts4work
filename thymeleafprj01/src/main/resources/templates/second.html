<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>두번째 페이지</title>
</head>
<body>
	<h1>두번째 페이지</h1>
	<p th:text="${'날짜: '+date}"></p>
	<p>날짜: [[${date}]]</p> <!-- th:text와 같은 역할 -->
	<p th:utext="${date}"></p>
	<p>날짜: [(${date})]</p> <!-- th:utext와 같은 역할 -->
	<hr>
	<h2>Map 데이터 출력</h2>
	<ul>
		<li th:text="'제품명: '+${product.pname}"></li>
		<li th:text="'제조사: '+${product.brand}"></li>
		<li>가격 : [[${product.price}]]</li>
	</ul>
	<ul th:object="${product}">
		<li th:text="'제품명: '+*{pname}"></li>
		<li th:text="'제조사: '+*{brand}"></li>
		<li>가격: [[*{price}]]</li>
	</ul>
	<hr>
	<a th:href="@{third}">[세번째]</a>
</body>
</html>
